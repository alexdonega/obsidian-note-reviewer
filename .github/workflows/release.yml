name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build UI
        run: bun run build:hook

      - name: Compile binaries (cross-compile all targets)
        run: |
          # macOS ARM64
          bun build apps/hook/server/index.ts --compile --target=bun-darwin-arm64 --outfile obsreview-darwin-arm64
          sha256sum obsreview-darwin-arm64 > obsreview-darwin-arm64.sha256

          # macOS x64
          bun build apps/hook/server/index.ts --compile --target=bun-darwin-x64 --outfile obsreview-darwin-x64
          sha256sum obsreview-darwin-x64 > obsreview-darwin-x64.sha256

          # Linux x64
          bun build apps/hook/server/index.ts --compile --target=bun-linux-x64 --outfile obsreview-linux-x64
          sha256sum obsreview-linux-x64 > obsreview-linux-x64.sha256

          # Windows x64
          bun build apps/hook/server/index.ts --compile --target=bun-windows-x64 --outfile obsreview-win32-x64.exe
          sha256sum obsreview-win32-x64.exe > obsreview-win32-x64.exe.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            obsreview-*
            !*.ts

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
