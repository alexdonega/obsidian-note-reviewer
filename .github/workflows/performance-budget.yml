name: Performance Budget Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  performance-budget:
    name: Check Performance Budget
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build production bundle
        run: |
          cd packages/ui
          bun run build
        env:
          NODE_ENV: production

      - name: Analyze bundle size
        id: analyze
        run: |
          node scripts/analyze-bundle.js > bundle-report.txt
          cat bundle-report.txt

      - name: Check Lighthouse scores
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
          budgetPath: ./lighthouse-budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Run bundle size check
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          build_script: npm run build

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bundle-report.txt', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Bundle Size Report\n\n\`\`\`\n${report}\n\`\`\``
            });

      - name: Upload bundle stats
        uses: actions/upload-artifact@v3
        with:
          name: bundle-stats
          path: |
            packages/ui/dist/stats.html
            bundle-report.txt

  lighthouse-audit:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: |
          cd packages/ui
          bun run build

      - name: Serve built app
        run: |
          cd packages/ui
          bun run preview &
          sleep 5

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:4173
          configPath: ./.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Check Lighthouse scores
        run: |
          # Fail if any score is below threshold
          node scripts/check-lighthouse-scores.js

  web-vitals:
    name: Web Vitals Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: |
          cd packages/ui
          bun run build

      - name: Run Web Vitals test
        run: |
          cd packages/ui
          bun run test:vitals

      - name: Upload Web Vitals report
        uses: actions/upload-artifact@v3
        with:
          name: web-vitals-report
          path: packages/ui/web-vitals-report.json

  load-test:
    name: Quick Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start API server
        run: |
          cd packages/api
          bun run dev &
          sleep 5
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test

      - name: Run quick load test
        run: |
          k6 run --duration 1m --vus 10 tests/load/notes-api.test.js
        env:
          API_URL: http://localhost:3001

      - name: Check load test results
        run: |
          if [ -f load-test-results.json ]; then
            node scripts/check-load-test-results.js
          fi

  memory-leak-check:
    name: Memory Leak Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run memory profiler
        run: |
          cd packages/ui
          bun run test:memory

      - name: Check for memory leaks
        run: |
          node scripts/check-memory-leaks.js

      - name: Upload memory report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: memory-report
          path: packages/ui/memory-report.json

  performance-report:
    name: Generate Performance Report
    runs-on: ubuntu-latest
    needs: [performance-budget, lighthouse-audit, web-vitals, load-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate comprehensive report
        run: |
          node scripts/generate-performance-report.js

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: performance-report.html

      - name: Comment PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('performance-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
